name: Price Checker

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes (adjust as needed)
  workflow_dispatch:  # Manual trigger

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios
      
      - name: Check prices
        env:
          MAILERSEND_API_KEY: ${{ secrets.mlsn.1ebb65b1070306b71db81f21bd55deb734241fb3c5e48ee84249b8aaf4543176 }}
          MAILERSEND_FROM_EMAIL: ${{ secrets.test-p7kx4xw9dxvg9yjr.mlsender.net }}
        run: node price-checker.js
      
      - name: Commit updated prices
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tracked-items.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update tracked items [skip ci]"
          git push
